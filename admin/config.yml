# Use DecapBridge auth (required)
backend:
  name: git-gateway
  repo: labiraus/labiraus.github.io
  branch: main
  identity_url: https://auth.decapbridge.com/sites/1a141df6-b338-43ed-b9dc-59595b866d10
  gateway_url: https://gateway.decapbridge.com

  # Quickly see who did what (optional)
  commit_messages:
    create: Create {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    update: Update {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    delete: Delete {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    uploadMedia: Upload “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    deleteMedia: Delete “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

# Better Decap + Bridge logo (optional)
logo_url: https://decapbridge.com/decapcms-with-bridge.svg

# Add site links in DecapCMS (optional)
site_url: https://labiraus.com

media_folder: "/assets/img"
public_folder: "/assets/img"

collections:
  - label: "Navigation"
    name: "navigation"
    files:
      - label: "Navigation"
        name: "navigation"
        file: "_data/navigation.yml"
        fields:
          - label: Menu
            name: menu
            widget: list
            fields:
              - { label: Parent, name: parent, widget: string }
              - label: Items
                name: items
                widget: list
                fields:
                  - { label: Text, name: text, widget: string }
                  - { label: Href, name: href, widget: string }
              
  - name: "home"
    label: "Home"
    files:
      - label: "Home"
        name: "home"
        file: "pages/index.md"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Permalink, name: permalink, widget: string }
          - label: Carousel
            name: carousel
            widget: list
            fields:
              - { label: Heading, name: heading, widget: string }
              - { label: Body, name: body, widget: text }
              - { label: Link Text, name: linkText, widget: string }
              - { label: Link, name: link, widget: string }
              - { label: Image, name: image, widget: string }
          - label: Features
            name: features
            widget: list
            fields:
              - { label: Statistic, name: statistic, widget: string }
              - { label: Description, name: description, widget: string }
              - { label: Image, name: image, widget: string }
          - { label: Intro, name: intro, widget: string }
          - { label: Body, name: body, widget: markdown }

  - name: "boxedContent"
    label: "Boxed Content Pages"
    folder: "pages/boxedContent"
    create: true
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Layout, name: layout, widget: string, default: "boxed" }
      - { label: Permalink, name: permalink, widget: string }
      - { label: Page Image, name: pageImage, widget: string }
      - label: Boxed Content
        name: boxedContent
        widget: list
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Link, name: link, widget: string }
          - { label: Image, name: image, widget: string }
          - { label: Alt, name: alt, widget: string }
          - { label: Text, name: text, widget: text }
      - { label: Body, name: body, widget: markdown }

  - name: "reports"
    label: "Reports"
    folder: "_reports"
    create: true
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Date, name: date, widget: datetime }
      - { label: File, name: file, widget: file }

  - name: "caseStudies"
    label: "Case Studies"
    folder: "_caseStudies"
    create: true
    fields:
      - { label: Title, name: title, widget: string }
      - { label: File, name: file, widget: file }

<div class="homeFeaturesWrapper">
  <div class="homeFeatures">
    <section class="homefeaturecategory-homeboximpactstats">
      <div class="homeImpactWrapper">
        <h2>Our Impact</h2>
        <table>
          <tbody>
          {% for feature in site.data.features %}
          <tr>
            <td>
              <div>
                <img src="{{ feature.image }}" alt="">
              </div>
              <h2>{{ feature.statistic }}</h2>
            </td>
            <td>{{ feature.description }}</td>
          </tr>
          {% endfor %}
          </tbody>
        </table>
        </div>
    </section>
  </div>
</div>
